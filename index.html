<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RejuvFit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/rejuvfit_logo.png"> 
</head>
<body>
  <header>
    <div class="header-content">
      <img src="rejuvfit_logo.png" width="120" height="100" alt="RejuvFit logo">
      <h1>Welcome to RejuvFit!</h1>
      <p>Your online store for fitness and rejuvenation products.</p>
      <button id="cart-btn">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <main>
    <h2>Our Products</h2>
    <div class="product-list">
      <div class="product">
        <h3>Yoga Mat</h3>
        <p>$25</p>
        <button class="add-to-cart" data-name="Yoga Mat" data-price="25">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Protein Shake</h3>
        <p>$15</p>
        <button class="add-to-cart" data-name="Protein Shake" data-price="15">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Dumbbell Set</h3>
        <p>$60</p>
        <button class="add-to-cart" data-name="Dumbbell Set" data-price="60">Add to Cart</button>
      </div>
    </div>
  </main>

  <!-- Cart Popup -->
  <div id="cart-popup" class="hidden">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total">Total: $0</p>
      <button id="close-cart">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
